buildscript {
    ext.kotlin_version = '1.3.31'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'com.kotlinandroidbook'
version '1.0-SNAPSHOT'

apply plugin: 'kotlin'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.2.0"  // Doesn't use structured concurrency
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.2.0"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:1.2.0"
    compile group: 'com.google.guava', name: 'guava', version: '23.5-jre'
    compile "org.jetbrains.kotlin:kotlin-script-runtime:$kotlin_version"
    compile "org.jetbrains.kotlinx:atomicfu-common:0.11.8-eap13"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
    /*kotlinOptions.freeCompilerArgs += [
            "-Xuse-experimental=kotlinx.coroutines.ExperimentalCoroutinesApi",
            "-Xuse-experimental=kotlinx.coroutines.ObsoleteCoroutinesApi"]*/
    
    
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}